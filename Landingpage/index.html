<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweet Delights - Your Favorite Sweet Shop</title>
    <!-- === Custom CSS === -->
    <link rel="stylesheet" href="./style.css" />
    <!-- === Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- === TweenMax CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
  </head>
  <body>
    <!--  OVERLAY
    ========================= -->
    <div class="overlay">
      <h1>Sweet Delights</h1>
      <span>Indulge in the Sweetness</span>
    </div>

    <!-- WRAPPER
    ======================== -->
    <div class="wrapper">
      <main class="left_menu">
        <section class="brand">
          <div class="logo">
            <div class="logo_circle"></div>
          </div>
          <div class="logo_name">Sweet Delights</div>
        </section>

        <!-- SOCIAL-ICONS
        ========================= -->
        <section class="social_content">
          <ul class="social_icons_list">
            <li class="social_icons_list_item active">
              <i class="fa fa-facebook icon active"></i>
            </li>
            <li class="social_icons_list_item">
              <i class="fa fa-twitter icon"></i>
            </li>
            <li class="social_icons_list_item">
              <i class="fa fa-instagram icon"></i>
            </li>
          </ul>
        </section>
      </main>

      <!-- NAV
      ========================= -->
      <main class="nav">
        <section class="nav__content">
          <div class="search">
            <button><i class="fa fa-search search_icon"></i></button>
          </div>
          <div class="nav_links_content">
            <ul class="nav_link_list">
              <li><a href="#" class="nav_link active">Home</a></li>
              <li><a href="#" class="nav_link">Cakes</a></li>
              <li><a href="#" class="nav_link">Candies</a></li>
              <li><a href="#" class="nav_link">Chocolates</a></li>
              <li><a href="#" class="nav_link">Contact</a></li>
            </ul>
          </div>
        </section>
      </main>

      <!-- LARGER TEXT
      ========================= -->
      <main class="larger_text_content">
        <div class="large_text">
          <h1>Sweet <br />Delights</h1>
        </div>
        <div class="red_box">
          <div class="red_box_content">
            <span>03</span>
            <span class="fashion_text">Chocolates.</span>
            <div class="see_photos">Scroll</div>
          </div>
        </div>
      </main>

      <!-- DESC CONTENT
      ========================= -->
      <main class="desc_content">
        <p>Welcome to <span>Sweet Delights</span>, where every bite is a delight!</p>
        <div class="weddings">
          <span>01.</span>
          <span>Cakes</span>
        </div>
        <div class="modelings">
          <span>02.</span>
          <span>Candies</span>
        </div>
        <div class="fashion_text">Chocolates.</div>
        <div class="slide"><span>03</span><span>/03</span></div>
      </main>
    </div>

    <script src="./script.js" defer></script>
  </body>
</html>
